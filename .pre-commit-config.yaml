repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0  # Use the latest stable version
    hooks:
      - id: black
        args: ["--line-length=88"]  # Adjust line length if needed

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0  # Use the latest stable version
    hooks:
      - id: flake8
        args: ["--max-line-length=5000"]  # Match Black's line length

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2  # Use the latest stable version
    hooks:
      - id: mypy
        args: ["--ignore-missing-import", "--no-namespace-packages", "--install-types", "--non-interactive"]  # Adjust options as needed

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1  # Use the latest stable version
    hooks:
      - id: isort
        args: ["--profile=black", "--order-by-type"]  # Ensure compatibility with Black
  