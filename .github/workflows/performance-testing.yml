name: Performance Testing

on:
  workflow_dispatch:
    inputs:
      test_users:
        description: 'Number of concurrent users'
        required: true
        default: '100'
      spawn_rate:
        description: 'Users spawned per second'
        required: true
        default: '10'
      test_duration:
        description: 'Test duration (ex: 5m)'
        required: true
        default: '5m'
      target_url:
        description: 'The target deployed instance of the API'
        required: true

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Locust Performance Tests
        uses: thomasvjoseph/locust@v1.1.7
        with:
          URL: ${{ github.event.inputs.target_url }}
          USERS: ${{ github.event.inputs.test_users }}
          RATE: ${{ github.event.inputs.spawn_rate }}
          RUNTIME: ${{ github.event.inputs.test_duration }}
          LOCUSTFILE: api/test/performance_tests/locustfile.py
          HEADLESS: true
          LOGLEVEL: DEBUG
          html_report: 'locust-report.html'

      - name: Upload Locust Test Results
        uses: actions/upload-artifact@v4
        with:
          name: locust-report
          path: locust-report.html
          if-no-files-found: warn
          retention-days: 1
